name: Web-RDP
on:
  workflow_dispatch:

jobs:
  web_rdp:
    runs-on: windows-latest
    timeout-minutes: 360

    steps:
      - name: Enable RDP
        run: |
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0 -Force
          Enable-NetFirewallRule -DisplayGroup "Remote Desktop"
          Restart-Service -Name TermService -Force

      - name: Create User
        run: |
          $password = "admin@123"
          $secure = ConvertTo-SecureString $password -AsPlainText -Force

          if (-not (Get-LocalUser -Name "TOOLBOX" -ErrorAction SilentlyContinue)) {
              New-LocalUser -Name "TOOLBOX" -Password $secure -PasswordNeverExpires
          }

          Add-LocalGroupMember -Group "Administrators" -Member "TOOLBOX"
          Add-LocalGroupMember -Group "Remote Desktop Users" -Member "TOOLBOX"

          echo "RDP_PASS=$password" >> $env:GITHUB_ENV

      - name: Download WebRDP
        run: |
          Invoke-WebRequest -Uri "https://github.com/raveltan/WebRDP/releases/download/v0.2.2/WebRDP-win-x64.zip" -OutFile "C:\WebRDP.zip"
          Expand-Archive -LiteralPath "C:\WebRDP.zip" -DestinationPath "C:\WebRDP"

      - name: Start WebRDP Server
        run: |
          Start-Process "C:\WebRDP\WebRDP.exe" -ArgumentList "--port 8080 --username TOOLBOX --password $env:RDP_PASS" -WindowStyle Hidden
          Start-Sleep -Seconds 5

      - name: Install cloudflared
        run: |
          Invoke-WebRequest -Uri "https://github.com/cloudflare/cloudflared/releases/latest/download/cloudflared-windows-amd64.exe" -OutFile "C:\cloudflared.exe"

      - name: Start Cloudflare Tunnel
        run: |
          Start-Process C:\cloudflared.exe -ArgumentList "tunnel --url http://localhost:8080 --logfile C:\cf.log" -WindowStyle Hidden
          Start-Sleep -Seconds 10

          $log = Get-Content C:\cf.log -Raw
          $url = ($log | Select-String -Pattern 'https://.*?\.trycloudflare\.com').Matches.Value

          echo "CF_URL=$url" >> $env:GITHUB_ENV

      - name: Output Info
        run: |
          Write-Host "==============================="
          Write-Host " WEB RDP READY (HTML5)"
          Write-Host "OPEN: $env:CF_URL"
          Write-Host "LOGIN: TOOLBOX"
          Write-Host "PASS: $env:RDP_PASS"
          Write-Host "==============================="

      - name: Keep Alive
        run: |
          while ($true) {
            Start-Sleep 300
          }
