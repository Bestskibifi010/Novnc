name: Web-RDP-Guacamole
on:
  workflow_dispatch:

jobs:
  rdp:
    runs-on: windows-latest
    timeout-minutes: 360

    steps:
      - name: Enable RDP
        run: |
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0 -Force
          Enable-NetFirewallRule -DisplayGroup "Remote Desktop"
          Restart-Service -Name TermService -Force

      - name: Create Windows User
        run: |
          $password = "admin@123"
          $secure = ConvertTo-SecureString $password -AsPlainText -Force

          if (-not (Get-LocalUser -Name "TOOLBOX" -ErrorAction SilentlyContinue)) {
              New-LocalUser -Name "TOOLBOX" -Password $secure -PasswordNeverExpires
          }

          Add-LocalGroupMember -Group "Administrators" -Member "TOOLBOX"
          echo "RDP_PASS=$password" >> $env:GITHUB_ENV

      - name: Download Guacamole (WEB UI + guacd)
        run: |
          Invoke-WebRequest -Uri "https://archive.apache.org/dist/guacamole/1.5.3/binary/guacamole-1.5.3.war" -OutFile "C:\guacamole.war"
          Invoke-WebRequest -Uri "https://archive.apache.org/dist/guacamole/1.5.3/binary/guacamole-server-1.5.3.tar.gz" -OutFile "C:\guacd.tar.gz"

      - name: Extract guacd
        run: |
          tar -xzf C:\guacd.tar.gz -C C:\
          cd C:\guacamole-server-1.5.3
          mkdir build

      - name: Run guacd server
        run: |
          Start-Process powershell -ArgumentList "cd C:\guacamole-server-1.5.3\src\guacd; python guacd.py" -WindowStyle Hidden
          Start-Sleep -Seconds 5

      - name: Setup Guacamole Web Server
        run: |
          mkdir C:\guacweb
          Copy-Item C:\guacamole.war C:\guacweb\guacamole.war
          cd C:\guacweb
          Start-Process powershell -ArgumentList "python -m http.server 8080" -WindowStyle Hidden
          Start-Sleep -Seconds 5

      - name: Install cloudflared
        run: |
          Invoke-WebRequest -Uri "https://github.com/cloudflare/cloudflared/releases/latest/download/cloudflared-windows-amd64.exe" -OutFile "C:\cloudflared.exe"

      - name: Start Cloudflare Tunnel
        run: |
          Start-Process C:\cloudflared.exe -ArgumentList "tunnel --url http://localhost:8080 --logfile C:\cf.log" -WindowStyle Hidden
          Start-Sleep -Seconds 10

          $log = Get-Content C:\cf.log -Raw
          $url = ($log | Select-String -Pattern 'https://.*?\.trycloudflare\.com').Matches.Value

          echo "CF_URL=$url" >> $env:GITHUB_ENV

      - name: Output Access Info
        run: |
          Write-Host "==============================="
          Write-Host "     WINDOWS WEB RDP READY!"
          Write-Host "OPEN: $env:CF_URL/guacamole"
          Write-Host "LOGIN: TOOLBOX"
          Write-Host "PASS: $env:RDP_PASS"
          Write-Host "==============================="

      - name: Keep Alive
        run: |
          while ($true) {
            Start-Sleep 300
          }
